<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finder CEP</title>
  </head>
  <body>
    <header>
      <h1>Buscador de CEP</h1>
    </header>
    <main>
      <div id="container-form" class="container-form">
        <form id="form-cep">
          <input
            class="input-cep"
            placeholder="Digite o cep..."
            maxlength="9"
            type="text"
            pattern="^\d{5}-?\d{3}$"
            title="Digite um CEP no formato 00000-000 ou 00000000"
            required
          />
          <button>Pesquisar</button>
        </form>
        <span></span>
      </div>

      <div id="container-info" class="container-info">
        <h2><></h2>
      </div>
    </main>
  </body>
</html>
